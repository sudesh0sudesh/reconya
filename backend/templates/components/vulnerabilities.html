{{define "components/vulnerabilities.html"}}
{{if .Vulnerabilities}}
<ul class="list-group list-group-flush">
    {{range .Vulnerabilities}}
    <li class="list-group-item">
        <div class="fw-bold">{{.Name}} <small class="text-muted">{{.Severity}}</small></div>
        <div class="small">{{.Target}}</div>
    </li>
    {{end}}
</ul>
{{else}}
<div class="text-muted">No vulnerabilities found</div>
{{end}}
{{end}}
